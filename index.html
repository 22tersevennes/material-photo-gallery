<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
		<link rel="stylesheet" href="./dist/css/material-photo-gallery.css">

		<style>
			/* DEMO */
			body {
				background: #212121;
				color: white;
				-webkit-font-smoothing: antialiased;
			}

			h2 {
				font-family: 'Roboto';
				font-weight: 300;
				margin: 3vh 3vw;
				letter-spacing: 3px;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<h2>Material Photo Gallery</h2>

		<div class="m-p-g">
			<!-- GALLERY THUMBNAILS -->
			<div class="m-p-g__thumbs google-image-layout" data-google-image-layout data-max-height="350">
					<img src="http://unsplash.it/600/400?image=198" data-full="http://unsplash.it/1200/800?image=198" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/640/450?image=202" data-full="http://unsplash.it/1280/900?image=202" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/550/420?image=420" data-full="http://unsplash.it/1100/840?image=420" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/650/450?image=491" data-full="http://unsplash.it/1300/900?image=491" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/600/350?image=700" data-full="http://unsplash.it/1200/700?image=700" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/560/500?image=520" data-full="http://unsplash.it/1120/1000?image=520" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/670/410?image=401" data-full="http://unsplash.it/1340/820?image=401" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/620/340?image=622" data-full="http://unsplash.it/1240/680?image=622" class="m-p-g__thumbs-img" />
					<img src="http://unsplash.it/790/390?image=329" data-full="http://unsplash.it/1580/780?image=329" class="m-p-g__thumbs-img" />
			</div>

			<div class="m-p-g__fullscreen">
				<!-- FULL SIZE IMAGES GET APPENDED HERE -->
			</div>

			<!-- GALLERY CONTROLS -->
			<div class="m-p-g__controls">
				<button type="button" class="m-p-g__controls-close">
					<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
				</button>
				<button type="button" class="m-p-g__controls-arrow m-p-g__controls-arrow--prev">
					<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
				</button>
				<button type="button" class="m-p-g__controls-arrow m-p-g__controls-arrow--next">
					<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
				</button>
			</div>
		</div>

		<script src="./dist/js/material-photo-gallery.js"></script>
		<script>
			// Select gallery element.
			var elem = document.querySelector('.m-p-g');

			// Init gallery
			document.addEventListener('DOMContentLoaded', function() {
				var gallery = new MaterialPhotoGallery(elem);
			});
		</script>
	</body>
</html>
